
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accès à la carte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    input, button {
      font-size: 18px;
      padding: 10px;
      margin-top: 10px;
      width: 90%;
      max-width: 400px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      font-size: 18px;
      color: blue;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Carte protégée</h1>
  <p>Veuillez entrer le code d'accès pour consulter la carte :</p>
  <input type="password" id="password" placeholder="Mot de passe" />
  <button onclick="verifierMotDePasse()">Valider</button>

  <div id="carte-container" style="display: none;">
    <h2>Carte des parcelles</h2>
    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1owOTKzG3q-ygL_8IM8zVUpLAcFM68w8&ehbc=2E312F" allowfullscreen></iframe>
  </div>

  <script>
    const motDePasseCorrect = "delorme2025";

    function verifierMotDePasse() {
      const entree = document.getElementById("password").value;
      if (entree === motDePasseCorrect) {
        document.getElementById("carte-container").style.display = "block";
      } else {
        alert("Mot de passe incorrect.");
      }
    }
  </script>

</body>
</html>
